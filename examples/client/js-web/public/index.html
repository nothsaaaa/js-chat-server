<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebSocket Chat Example Client</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Example Client</h1>
    <p class="warning">WARNING: This client frequently disconnects if left idle.</p>

    <div class="username-row">
      <input type="text" id="usernameInput" placeholder="Anonymous" />
      <button id="connectBtn">Connect</button>
    </div>

    <div id="chat">
      <div id="messages"></div>

      <div id="chatControls">
        <textarea id="messageInput" placeholder="Type message or /nick newname" rows="3"></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
